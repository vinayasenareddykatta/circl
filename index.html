<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Grid Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <!-- GRID 1 -->
    <div class="grid_1">
        <img src="https://via.placeholder.com/500" alt="Placeholder Image">
    </div>

    <!-- GRID 2 -->
    <div class="grid_2 mt-4">
        <img src="https://via.placeholder.com/220" alt="Placeholder Image">
        <img src="https://via.placeholder.com/220" alt="Placeholder Image">
    </div>

    <!-- VIDEO GRID -->
    <div class="vid mt-4">
        <div class="img-0">Video Placeholder 1</div>
        <div class="img-1">Video Placeholder 2</div>
        <div class="img-2">Video Placeholder 3</div>
    </div>

    <!-- GRID 3 -->
    <div class="grid_3 mt-4">
        <div class="img-0 bg-blue-200">Image 0</div>
        <div class="img-1 bg-red-200">Image 1</div>
        <div class="img-2 bg-green-200">Image 2</div>
    </div>

    <!-- GRID 4 -->
    <div class="grid_4 mt-4">
        <div class="img-0 bg-yellow-200">Image 0</div>
        <div class="img-1 bg-purple-200">Image 1</div>
        <div class="img-2 bg-pink-200">Image 2</div>
        <div class="img-3 bg-gray-200">Image 3</div>
    </div>

    <!-- GRID 5 -->
    <div class="grid_5 mt-4">
        <div class="img-0 bg-blue-300">Image 0</div>
        <div class="img-1 bg-red-300">Image 1</div>
        <div class="img-2 bg-green-300">Image 2</div>
        <div class="img-3 bg-yellow-300">Image 3</div>
        <div class="img-4 bg-purple-300">Image 4</div>
    </div>

    <!-- COMMENT GRID -->
    <div class="comment_img_grid_1 mt-4">
        <img src="https://via.placeholder.com/500" alt="Comment Image">
    </div>

    <!-- MORE PICS SHADOW -->
    <div class="relative mt-4">
        <img src="https://via.placeholder.com/500" alt="More Pics" class="w-full h-[220px]">
        <div class="more-pics-shadow">+ More</div>
    </div>
</body>
</html>
